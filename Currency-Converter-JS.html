<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
        <h1 class="mt-4">Currency Converter</h1>
        <form name="myForm">
            <div class="mb-3">
            <label class="form-label">Enter the amount in LKR</label>
            <input type="number" name="txtinput" class="form-control" placeholder="Enter in Sri Lankan Rupees">
            <div id="output" class="p-2"></div>
            </div>
        
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Convert</button>
        </form>
    </div>

    <script>
        function validateForm() {
            event.preventDefault();
            let x = document.forms["myForm"]["txtinput"].value;
            let output = document.getElementById("output");

            var usd;
            var euro;

            if (x == "") {
                alert("Please enter an amount");
                return false;
            }
            if(x > 0){
                usd = x / 325.11; //15 APR 2022
                euro = x / 351.53;

                output.innerHTML = "USD : "+usd+"<br>Euro : "+euro+"<br><br>UPDATED ON : 15 APR 2022";
                return false;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
